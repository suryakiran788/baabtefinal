{%extends 'admin.html'%} {%block content%}
<form method="POST" action="{{ deptdata.id }}">
    {% csrf_token %}
    <p style="color: darkorange;">{{status}}</p>
    <div class="form-group">
        <label for="deptname">Department name</label>
        <input type="text" class="form-control" id="deptname" name="dptname" value="{{ deptdata.dept_name }}">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Department id</label>
        <input type="text" class="form-control" id="deptid" name="dptid" value="{{ deptdata.dept_id }}" readonly>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="button" class="btn btn-primary">Cancel</button>
</form>
{%endblock%}
