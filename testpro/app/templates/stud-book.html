<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            float: left;
            position: relative;
            width: 50%;
            text-align: center;
        }
        
        .nav {
            display: inline;
        }
        
        .image {
            float: left;
        }
        
        .image img {
            width: 50%;
        }
        
        .title {
            width: 50%;
            position: absolute;
            bottom: -10px;
        }
    </style>
</head>

<body>
    {% load static %}

    <!-- <a href="/app/media/books/{{bkdata.bookfilename}}"><img src="/static/images/pdf-img.png" height="200px" width="200px"></a> -->

    <div class="nav">
        {% for bkdata in bookdata %}
        <div class="container">

            <div class="image">
                <a href="/app/media/books/{{bkdata.bookfilename}}"><img src="/static/images/pdf-img.png" height="200px" width="200px"></a>
            </div>
            <div class="title">
                <p> {{ bkdata.bookname }}</p>
            </div>
        </div>

        {% endfor %}

    </div>
</body>

</html>
