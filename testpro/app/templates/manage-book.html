{%extends 'admin.html'%} {%block content%} {%csrf_token%}
<div class="row">
    <div class="col-lg-6">
        <h2 style="text-align: center;">Book List</h2>
        <table class="table" style="margin-top: 50px;">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Semester</th>
                    <th>Book Name</th>
                </tr>
            </thead>

            <tbody>

                {% for bkdata in bookdata %}
                <tr>
                    <td>{{ bkdata.department }}</td>
                    <td>{{ bkdata.semester }}</td>
                    <td><a href="/app/media/books/{{bkdata.bookfilename}}">{{ bkdata.bookname }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="col-lg-6">
        <h2 style="text-align: center;">Book Upload</h2>
        <form action="bookmanage" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <p style="color: sandybrown;">{{status}}</p>
            <div class="form-group">
                <label for="">Book Name</label><br>
                <input type="text" class="form-control" name="bkname" required>
            </div>
            <div class="form-group">
                <label for="">Department</label><br>
                <select name="department" class="form-control">
                    {% for dptdata in deptdata %}
                    <option value="{{dptdata.dept_name}}">{{dptdata.dept_name}}</option>
                    {%endfor%}
                </select>

            </div>
            <div class="form-group">
                <label for="">Semester</label><br>
                <select name="semester" id="" class="form-control">
                    <!-- {% for semesterdata in semdata %}
                        <option value="{{semesterdata.semester}}">{{semesterdata.semester}}</option>
                    {%endfor%} -->
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div class="form-group">
                <label>Attach your Book</label><br>
                <input type="file" name="book" id="exam-fileattach" class="form-control" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>
    </div>
</div>

{%endblock%}
