{%extends 'admin.html'%} {%block content%}
<form method="POST" action="departmentregistration">
    {% csrf_token %}
    <p style="color: darkorange;">{{status}}</p>
    <div class="form-group">
        <label for="deptname">Department name</label>
        <input type="text" class="form-control" id="deptname" name="dptname">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Department id</label>
        <input type="text" class="form-control" id="deptid" name="dptid">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{%endblock%}
